<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Special Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Mochiy+Pop+P+One&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" class="countdown-active">
        <!-- Particles background -->
        <div class="particles-container">
            <div id="particles-js"></div>
        </div>
        
        <!-- Countdown Section -->
        <section id="countdown-section">
            <div class="container">
                <h1 class="main-title animate__animated animate__fadeIn">Birthday Countdown</h1>
                
                <div class="countdown-wrapper">
                    <div class="timer-container">
                        <div class="timer-block">
                            <div class="time-value" id="days">00</div>
                            <div class="time-unit">Days</div>
                        </div>
                        <div class="timer-separator">:</div>
                        <div class="timer-block">
                            <div class="time-value" id="hours">00</div>
                            <div class="time-unit">Hours</div>
                        </div>
                        <div class="timer-separator">:</div>
                        <div class="timer-block">
                            <div class="time-value" id="minutes">00</div>
                            <div class="time-unit">Minutes</div>
                        </div>
                        <div class="timer-separator">:</div>
                        <div class="timer-block">
                            <div class="time-value" id="seconds">00</div>
                            <div class="time-unit">Seconds</div>
                        </div>
                    </div>
                    <div class="countdown-caption">
                        <span class="heartbeat">❤️</span> Until the Special Day <span class="heartbeat">❤️</span>
                    </div>
                </div>

                <div class="photo-slider">
                    <div class="photo-slider-inner">
                        <div class="photo-slide active">
                            <img src="assets/images/photo1.jpeg" alt="Photo 1">
                        </div>
                        <div class="photo-slide">
                            <img src="assets/images/photo2.jpeg" alt="Photo 2">
                        </div>
                        <div class="photo-slide">
                            <img src="assets/images/photo3.jpeg" alt="Photo 3">
                        </div>
                        <div class="photo-slide">
                            <img src="assets/images/photo3.jpeg" alt="Photo 4">
                        </div>
                        <div class="photo-slide">
                            <img src="assets/drawing.jpg" alt="Drawing">
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="slider-arrow prev-arrow" aria-label="Previous photo">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="slider-dots">
                            <span class="dot active" data-index="0"></span>
                            <span class="dot" data-index="1"></span>
                            <span class="dot" data-index="2"></span>
                            <span class="dot" data-index="3"></span>
                            <span class="dot" data-index="4"></span>
                        </div>
                        <button class="slider-arrow next-arrow" aria-label="Next photo">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <button class="video-btn pulse-animation">
                    <i class="fas fa-play-circle"></i> Watch Video
                </button>
            </div>
        </section>

        <!-- Video Modal -->
        <div class="video-modal">
            <div class="video-modal-content">
                <button class="close-modal-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="video-container">
                    <video controls playsinline>
                        <source src="assets/video.mp4" type="video/mp4">
                        Your browser doesn't support video playback.
                    </video>
                </div>
            </div>
        </div>

        <!-- Transition Overlay -->
        <div class="transition-overlay">
            <div class="loader">
                <div class="heart-loader"></div>
                <p>Preparing something special...</p>
            </div>
        </div>
    </div>

    <!-- Birthday page will be loaded separately -->
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
