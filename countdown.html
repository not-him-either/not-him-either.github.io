<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional inline styles for the countdown page */
        #countdownContainer {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background: #fff;
        }
        #countdownTimer {
            font-size: 2em;
            margin: 20px 0;
            color: #27ae60;
        }
        a.back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4460AA;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a.back-link:hover {
            background: #35518A;
        }
    </style>
</head>
<body>
    <div id="countdownContainer">
        <h1>Countdown to Valentine's Day</h1>
        <div id="countdownTimer">Loading Countdown...</div>
        <p>Wait till Valentine's Day for your surprise!</p>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            // Set Valentine's Day - February 14, 2025
            const valentineDate = new Date('February 14, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = valentineDate - now;
  
            if (distance < 0) {
                countdownElement.innerHTML = "Happy Valentine's Day!";
                return;
            }
  
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
